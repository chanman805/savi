<style>

html {
  position: fixed;
  height: 100%;
  overflow: hidden;
}

body {
  width: 100vw;
  height: 100vh;
  overflow-y: hidden;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}

body, html {

color:white;
margin:0;
padding:0;
transition: all 1s;
overflow:hidden;

}


#mid {
    position:relative;
    height: 100%;
    width:100%;
}

#face {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    margin:auto;
	width:75vmin;
opacity:0%;
transition:opacity 2.5s, transform 1s;
transform:scale(0.9);
z-index:150;
}


#tray {
opacity:0%;
margin-top:250vmin;
padding-bottom:50px;
width:100%;
text-align:center;
transition: all 1s;
}

#tray img {
width:10vmin;
opacity:75%;
padding:20px;
}

#left_dock {
float:left;
margin-top:-95vmin;
margin-left:-20vmin;
width: 25vmin;
transition: all 1s;
z-index:100;
padding-right:70%;
}

#right_dock {
float:right;
margin-top:-95vmin;
margin-right:-25vmin;
width: 25vmin;
transition: all 1s;
z-index:100;
padding-left:70%;
}

#invis_left {
position:absolute;
float:left;
top:0;
margin-left:0vmin;
left:0;
width: 25vmin;
transition: all 1s;
padding:25%;
background-color:Transparent;
opacity:0%;
}

#invis_right {
position: absolute;
float:right;
top:0;
left:50%;
width: 25vmin;
padding:25%;
transition: all 1s;
background-color:Transparent;
opacity:0%;

}


.icon {
width: 12.5vmin;
margin:6vmin;
transition: all 1s, transform 0.5s;
opacity: 50%;

}

.icon:hover {
transform:scale(1.1);
cursor:pointer;
opacity:75%;
}

<script src = "files/modules/swipe.js"></script>
<script>

var left_dock = document.getElementById('left_dock');
var right_dock = document.getElementById('right_dock');

var invis_left = document.getElementById('invis_left');
var invis_right = document.getElementById('invis_right');


var r_out = false;
var l_out = false;


var internet_launcher = document.getElementById('internet_launcher');

var verified = false;

var face = document.getElementById("face");
var giggle = new Audio("files/audio/voice/giggle.mp3");
var bgm = new Audio("files/audio/bgm/bgm1.mp3");

var init_bgm = function(){
bgm.volume = 0.7;
bgm.play();
bgm.onended = function(){
bgm.play();
};
};

var load_right_dock = function(){
right_dock.style.marginRight = "5vmin";
r_out=true;
};

var load_left_dock = function(){
left_dock.style.marginLeft = "5vmin";
l_out=true;
};


var init_face = function(){
face.style.opacity = "100%";
face.style.transform = "scale(1)";
};

var welcome = function(){
init_face();
init_bgm();

};



invis_right.addEventListener("swiped-left", function(){
if (verified){
load_right_dock();
}

});

invis_left.addEventListener("swiped-right", function(){
if (verified){
load_left_dock();
}
});


right_dock.addEventListener("swiped-right", function(){
if (verified){
right_dock.style.marginRight = "-50%";
}
});

left_dock.addEventListener("swiped-left", function(){
if (verified){
left_dock.style.marginLeft = "-50%";
}
});


window.onclick = function(){
if (!verified){
giggle.volume = 0.2;
giggle.play();
welcome();
verified = true;
} 
};

</script>

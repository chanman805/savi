<html>
<style>

@font-face {
  font-family: "default";
  src: url("font.ttf");

}

@font-face {
  font-family: "mono";
  src: url("mono2.ttf");

}

body, html {
background-color:black;
color:white;
font-family:'default';
font-size:1em;
}

#weather {
border:none;
}

#map {
width:100%;
}

#weather {
    width: 115%;
    height: 50%;
    float: left;
    margin-left: -40vmin;
    position: absolute;
    margin-top: 25vmin;
    transform: scale(0.6);
}

#docky {
float:right;
}

#altitude, #accuracy, #altaccuracy, #heading, #speed {
font-size:0.8em;
color:gray;
text-align:right;
font-family: 'mono';
margin-right:2.5vmin;
}

</style>
<body>
<div style = "border-radius:20px 0px 0px 20px;transform:translate(7.5vmin,0);width:100%;overflow:hidden;height:35%;overflow-y:auto;">
<iframe id = "map"  src="https://maps.google.com/maps?q=my%20location&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
<div id = "docky">
<h1 id = "latlong" style = "margin-right:2.5vmin"></h1>
<h1 id = "altitude" style = "margin-top:-2.5vmin"></h1>
<h1 id = "accuracy"></h1>
<h1 id = "altaccuracy"></h1>
<h1 id = "heading"></h1>
<h1 id = "speed"></h1>
</div>
<iframe id = "weather" scrolling = "no" src = "weather.html" ></iframe>
</body>
<script>

var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;

  var latty = parseFloat(`${crd.latitude}`).toFixed(4)+ ", ";
 var longy = parseFloat(`${crd.longitude}`).toFixed(4);
 
  document.getElementById("latlong").innerHTML = "<span style = 'font-size:1.1em'>"+latty+"</span> <span style = 'font-size:0.9em;color:lightgray'>"+ longy+"</span>";
 document.getElementById("altitude").innerHTML = "alt: "+(`${crd.altitude}`);
 document.getElementById("accuracy").innerHTML = "acc: "+(`${crd.accuracy}`);
 document.getElementById("altaccuracy").innerHTML = "alt/acc: "+(`${crd.altitudeAccuracy}`);
 document.getElementById("heading").innerHTML ="head: "+ (`${crd.heading}`);
  document.getElementById("speed").innerHTML = "speed: "+(`${crd.speed}`);
  
 
  
  

}

function error(err) {
    document.getElementById("accuracy").innerHTML = (`ERROR(${err.code}): ${err.message}`);


}


navigator.geolocation.getCurrentPosition(success, error, options);

</script>

</html>

body, html {

body {

a {

.marquee {
  height: 35px;
  width: 100%;

  overflow: hidden;
  position: relative;
  background-color: Transparent;  
  border-top: 1px solid black;
  border-bottom: 1px solid black;
  padding: 8px 0 4px 0;
  opacity:50%;
}


/* would need to be adjusted depending on time */
.marquee .marqueeone{
  animation: marquee 60s linear infinite
}

.marquee .marqueetwo{
  animation: marquee 60s linear 2.5s infinite 
}

.marquee .marqueethree{
  animation: marquee 60s linear 5s infinite
}

.marquee .marqueefour{
  animation: marquee 60s linear 7.5s infinite
}

/* even out the elements */
.marquee div {
  position: absolute;
  width: 100%;
  left: 100%;
  height: 40px;
  display: flex;
  justify-content: space-between;
}

.marquee:hover div {
  animation-play-state: paused;
}

/* add delay at the end of animation so you dont start while another div is going */
@keyframes marquee {
  0% { left: 100%; }
  50% { left: -100%; }
  100% {left: -100%}
}

width:50px;
object-fit:cover;
display:inline-block;

background-color:#333;

}
</style>

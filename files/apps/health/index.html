<html>
<style>

body, html {
background-color:black;
color:white;
}

</style>
<body>

<div id = "hidden" style = "z-index:100;background-color:Transparent;padding:100%;position:absolute;top:0;left:160vmin;"></div>
<iframe id = "world_cases" src="https://public.domo.com/cards/bWxVg" style = "    border: 2.5px solid #aaaaaa;
    width: 90vmin;
    height: 100vmax;
    filter: invert(100%) hue-rotate(180deg);
    position: absolute;
    top: -2vmin;
    left: 90vmin;
    opacity: 100%;
    transition: all 0.7s;
    z-index: 90!important;
"></iframe>

<iframe id = "world_vax" src="vax.html" style = "      border: 2.5px solid #aaaaaa;
    width: 120vmin;
    height: 100vmax;
    filter: invert(100%) hue-rotate(180deg);
    position: absolute;
    top:-1.5vmin;
    left: 150vmin;
    opacity: 0%;
    transition: all 0.7s ease 0s;
	transform:scale(1.01);
z-index:90!important;
"></iframe>



<iframe id = "us_cases" scrolling = "no" src="https://public.domo.com/cards/axpDJ" style = "    width: 93vmin;
    height: 120vmin;
    border: none;
    position: absolute;
    top: -30vmin;
    left: 5vmin;
    filter: hue-rotate(180deg) invert(100%);
    background-color: Transparent;
	transition: all 0.7s;
	"></iframe>



<iframe id = "us_vax" src="https://public.domo.com/cards/YE040"  scrolling = "no" style = "  
       width: 65vmin;
    height: 98vmin;
    border: none;
    position: absolute;
    top: -150vmin;
    left: 5vmin;
    filter: hue-rotate(180deg) invert(100%);
    background-color: transparent;
    transition: all 0.7s ease 0s;
    transform: scale(1.1);
    opacity: 1;

	" ></iframe>

</body>
<script src = "../../../files/modules/swipe.js"></script>
<script>

var success1= new Audio("../../audio/sfx/success.mp3");
var success2= new Audio("../../audio/sfx/success2.mp3");

document.getElementById('hidden').addEventListener("swiped-left", function(){
document.getElementById('world_cases').style.opacity = "0%";
setTimeout(function(){
document.getElementById('us_cases').style.left = "-100vmin";
document.getElementById('world_vax').style.opacity = "100%";
document.getElementById('world_vax').style.left = "65vmin";
document.getElementById('us_vax').style.top = "-16.5vmin";
document.getElementById('hidden').style.left = "140vmin";
document.getElementById('us_vax').style.opacity = "100%";
success1.play();
},500);

});

document.getElementById('hidden').addEventListener("swiped-right", function(){
setTimeout(function(){
document.getElementById('world_cases').style.opacity = "100%";
},500);
document.getElementById('world_vax').style.opacity = "0%";
document.getElementById('us_cases').style.left = "5vmin";
document.getElementById('us_vax').style.opacity = "0%";
document.getElementById('world_vax').style.left = "150vmin";
document.getElementById('us_vax').style.top = "-150vmin";
document.getElementById('hidden').style.left = "160vmin";
success2.play();
});

</script>
</html>

<html>
<style>

body, html {
background-color:black;
color:white;
}

</style>
<body>

<div id = "hidden" style = "z-index:100;background-color:#ffffff10;padding:100%;position:absolute;top:0;left:160vmin;"></div>
<iframe id = "world_cases" src="https://public.domo.com/cards/bWxVg" style = "    border: none;
    width: 90vmin;
    height: 100vmax;
    filter: invert(100%) hue-rotate(180deg);
    position: absolute;
    top: 0;
    left: 90vmin;
	opacity:100%;
	transition:all 1s;
"></iframe>

<iframe id = "world_vax" src="vax.html" style = "     border: none;
    width: 120vmin;
    height: 100vmax;
    filter: invert(100%) hue-rotate(180deg);
    position: absolute;
    top: 2vmin;
    left: 65vmin;
    opacity: 0%;
    transition: all 1s ease 0s;
	transform:scale(1.01);
"></iframe>







</body>
<script src = "../../../files/modules/swipe.js"></script>
<script>



document.getElementById('hidden').addEventListener("swiped-left", function(){
document.getElementById('world_cases').style.opacity = "0%";
document.getElementById('world_vax').style.opacity = "100%";
document.getElementById('hidden').style.left = "140vmin";
});

document.getElementById('hidden').addEventListener("swiped-right", function(){
document.getElementById('world_cases').style.opacity = "100%";
document.getElementById('world_vax').style.opacity = "0%";
document.getElementById('hidden').style.left = "160vmin";
});

</script>
</html>

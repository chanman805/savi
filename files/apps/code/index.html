<html>
<style>
body, html {
background-color:black;
color:white;
}

	@font-face {
  font-family: "default";
  src: url("../clock/font.ttf");

}

@font-face {
  font-family: "mono";
  src: url("../clock/mono2.ttf");

}

body { 
  margin: 0;
  font-family: 'default';
}


.icon {
width:50px;
object-fit:cover;
display:inline-block;
margin:10px;
background-color:#333;
padding:10px;
border-radius:20px;
opacity:75%;
}
</style>
<body>
<div style = "padding:30px" >
<img class = "icon" onclick = "launch('nasa_app')" src = "globe.png" ></img>
<img class = "icon" onclick = "launch('part_app')" src = "part.png" ></img>
<img class = "icon" onclick = "launch('beak_app')" src = "beak.png" ></img>
               </div>
   

<iframe style = "border:none;position:absolute;top:150vmax;width:100vmax;height:100vmin;" src = "https://eyes.nasa.gov/apps/orrery/#/earth" id = "nasa_app"></iframe>

<iframe style = "border:none;position:absolute;top:150vmax;width:100vmax;height:100vmin;" src = "resources/part.html" id = "part_app"></iframe>

<iframe style = "border:none;position:absolute;top:150vmax;width:100vmax;height:100vmin;" src = "resources/beak.html" id = "beak_app"></iframe>
</body>
<script>
var launch = function(app){
document.getElementById(app).style.transition = "all 1s";
document.getElementById(app).style.top = "0";
};

var hide = function(app){
document.getElementById(app).style.top = "150vmax";
};
</script>
</html>

<html>
<style>
body, html {
background-color:black;
color:white;
overflow:hidden;
}

	@font-face {
  font-family: "default";
  src: url("../clock/font.ttf");

}

@font-face {
  font-family: "mono";
  src: url("../clock/mono2.ttf");

}

body { 
  margin: 0;
  font-family: 'default';
}


.icon {
width:50px;
object-fit:cover;
display:inline-block;
margin:5vmin;
background-color:#333;
padding:20px;
border-radius:20px;
opacity:0%;
transition: all 1s, opacity 3s;
margin-left:150vmin;
}
</style>
<body>
<div id ="bar" style = "padding:20px;position:absolute;top:50%;left:50%;transform:translate(-50%,-45vmin);background-color:Transparent;width:100%;z-index:10000000">
</div>
<div style = "     position: absolute;
    top: 0px;
    left: 0;
    width: 100%;
    padding: 10vmin;" >
	
<img style = "transition-delay:0.25s"class = "icon" onclick = "launch('nasa_app')" src = "globe.png" ></img>
<img style = "transition-delay:0.5s"class = "icon" onclick = "launch('part_app')" src = "part.png" ></img>
<img style = "transition-delay:0.75s"class = "icon" onclick = "launch('beak_app')" src = "beak.png" ></img>

<img style = "transition-delay:1s"class = "icon" src = "blank.png" ></img>
<img style = "transition-delay:1.25s"class = "icon" src = "blank.png" ></img>
<img style = "transition-delay:1.5s"class = "icon" src = "blank.png" ></img>
<img style = "transition-delay:1.75s"class = "icon" src = "blank.png" ></img>
<img style = "transition-delay:2s"class = "icon" src = "blank.png" ></img>



               </div>
   

<iframe style = "opacity:0;border:none;position:absolute;top:150vmax;width:100vmax;height:100vmin;" src = "https://eyes.nasa.gov/apps/orrery/#/earth" id = "nasa_app"></iframe>

<iframe style = "opacity:0;border:none;position:absolute;top:150vmax;width:100vmax;height:100vmin;" src = "resources/part.html" id = "part_app"></iframe>

<iframe style = "opacity:0;border:none;position:absolute;top:150vmax;width:100vmax;height:100vmin;" src = "resources/beak.html" id = "beak_app"></iframe>
</body>
<script src = "../../../files/modules/swipe.js"></script>
<script>

var active_app;
document.getElementById("bar").addEventListener("swiped-down", function(){
hide(active_app);
});

var launch = function(app){

document.getElementById(app).style.transition = "all 1s";
document.getElementById(app).style.top = "0";
document.getElementById(app).style.opacity = "100%";
active_app = app;
};

var hide = function(app){
document.getElementById(app).style.opacity = "0%";
document.getElementById(app).style.top = "150vmax";
};

window.onload = function(){
var cusid_ele = document.getElementsByClassName('icon');
for (var i = 0; i < cusid_ele.length; ++i) {
    var item = cusid_ele[i];  
    item.style.marginLeft = "5vmin";
	item.style.opacity = "75%";
}
};
</script>
</html>

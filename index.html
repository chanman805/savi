<html>
<head>
<style>
body, html {
background-color:black;
color:white;
height: 100%;
margin:0;
padding:0;
transition: all 1s;
overflow:hidden;

}

#mid {
    position:relative;
    height: 100%;
    width:100%;
}

#mid img {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    margin:auto;
}

#face {
width:75vmin;
opacity:0%;
transition:opacity 2.5s, transform 1s;
transform:scale(0.9);
}

</style>
</head>
<body>
<div id = "mid">
<img id = "face" src = "files/images/face.gif"></img>
</div>

</body>
<script src = "files/modules/swipe.js"></script>
<script>

var verified = false;

var face = document.getElementById("face");
var giggle = new Audio("files/audio/voice/giggle.mp3");
var bgm = new Audio("files/audio/bgm/bgm1.mp3");

var init_bgm = function(){
bgm.volume = 0.5;
bgm.play();
bgm.onended = function(){
bgm.play();
};
};

var display_menu = function(){
alert('you swiped up');
};

var init_face = function(){
face.style.opacity = "100%";
face.style.transform = "scale(1)";
};

var welcome = function(){
init_face();
init_bgm();

};

window.addEventListener("swiped-up", function(){
display_menu();
});

window.onclick = function(){
if (!verified){
giggle.volume = 0.2;
giggle.play();
welcome();
verified = true;
} 
};

</script>

</html>

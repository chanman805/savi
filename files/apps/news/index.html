<html>
<style>

@font-face {
  font-family: "default";
  src: url("oboe.ttf");

}

@font-face {
  font-family: "mono";
  src: url("mono2.ttf");

}


body, html {
background-color:black;
color:white;
width:100%;
height:100%;
overflow-x:hidden;
overflow-y:auto;
font-family:'default';
padding:10px;
font-size:1em;
transition: all 3s;
}

.feed-item-title a {
color:white;
text-decoration:none;
text-transform:uppercase;
letter-spacing:2px;
font-size:1.5em;
}

.feed-item-desc, p  {
color:#888;
font-family: 'mono';
font-weight:bolder;
font-size:15px;
}

#searchbar, #load {
    background-color: #1a1a1a;
    color: white;
	border:none;
    border-radius: 10px;
    padding: 10px;
    font-family: 'default';
    margin-left: -2.5vmin;
    width: 100vmin;
    text-align: right;
    transform: translate(-60vmin,0);
	transition: all 1s;
	font-size:1.5em;
	box-shadow:5px 5px 0px white;
	outline:none;
	display:block;
}

#load {
box-shadow:none;
width:90vmin;
margin-top:5vmin;
text-align:right;
padding:10px;
padding-right:20px;
}



#right {
transition: all 1s;
    float: right;
    width: 60%;
    margin-top: -7.5vmin;
    margin-right: 20vmin;
}

</style>
<body>
<div style = "float:left;position:fixed;">
<input  placeholder = "search" id = "searchbar"></input>
<button id = "load" onclick = "load_yer_own_shit()" >
<img src = "rss.png" width = "40px" ></img>
</button>
</div>
<div id = "right">
<div id = "established">
<script src="https://rss.bloople.net/?url=https%3A%2F%2Fwww.nytimes.com%2Fsvc%2Fcollections%2Fv1%2Fpublish%2Fhttps%3A%2F%2Fwww.nytimes.com%2Fsection%2Fworld%2Frss.xml&detail=20&limit=5&showtitle=false&type=js"></script>
<script src="https://rss.bloople.net/?url=https%3A%2F%2Fwww.cnbc.com%2Fid%2F100727362%2Fdevice%2Frss%2Frss.html&detail=20&limit=5&showtitle=false&type=js"></script>
<script src="https://rss.bloople.net/?url=http%3A%2F%2Ffeeds.washingtonpost.com%2Frss%2Fworld&detail=20&limit=5&showtitle=false&type=js"></script>
<script src="https://rss.bloople.net/?url=https%3A%2F%2Fabcnews.go.com%2Fabcnews%2Finternationalheadlines&detail=20&limit=5&showtitle=false&type=js"></script>
<script src="https://rss.bloople.net/?url=https%3A%2F%2Fwww.latimes.com%2Fworld%2Frss2.0.xml&detail=20&limit=5&showtitle=false&type=js"></script>
<script src="https://rss.bloople.net/?url=https%3A%2F%2Ftime.com%2Ffeed&detail=20&limit=5&showtitle=false&type=js"></script>
</div>
<div id = "whocares" style = "top:150%" >
<script id = "dummy_script"></script>
</div>
</div>
</body>


<script> 

var input = document.getElementById('searchbar');
var right = document.getElementById('right');
var load = document.getElementById('load');

input.addEventListener("focus",function(){
input.style.width = "120vmin";
input.style.height = "20vmin";
input.style.fontSize = "2em";
right.style.width = "50%";
input.style.borderRadius = "20px";
});

input.addEventListener("blur",function(){
input.style.width = "100vmin";
input.style.borderRadius = "10px";
input.style.height = "auto";
input.style.fontSize = "2em";
right.style.width = "60%";
});

var myFunction = function() {
  var filter = document.getElementById('searchbar').value.toString().toLowerCase();
  var nodes = document.getElementsByTagName('p');
  var nodes2 = document.getElementsByTagName('h4');

  for (i = 0, j = 0; i < nodes.length, j<nodes2.length; i++, j++) {
    if (nodes[i].innerText.toLowerCase().includes(filter)) {
      nodes[i].style.transition = 'all 0.5';
	  nodes[i].style.opacity = "100%";
	  nodes2[j].style.opacity = "100%";
    } else {
	nodes[i].style.transition = 'all 0.5s';
      nodes[i].style.opacity = "25%";
	  nodes2[j].style.opacity = "25%";
	  
    }
  }
}

var dummy = document.getElementById('dummy_script');
var established = document.getElementById('established');
var whocares = document.getElementById('whocares');

var load_yer_own_shit = function(){
var newURL = prompt("RSS Feed");
searchbar.style.transform = "translate(-250vmin,0)";
load.style.transform = "translate(-250vmin,0)";
dummy.src = "https://rss.bloople.net/?url=https://"+newURL+"&detail=20&limit=5&showtitle=false&type=js";
document.body.style.width = "90%";
dummy.style.width = "60%";
dummy.style.float = "right";
established.style.display = "none";

};

window.onload = function(){

setInterval(myFunction,1000);
};







 </script>
</html>

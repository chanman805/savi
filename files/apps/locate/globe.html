
<!DOCTYPE HTML>
<html>
  <head>
    <script src="api.js"></script>
    <script>
      var earth;
	  var x = 0.05;
	  var giggity = true;
      function initialize() {
        earth = new WE.map('earth_div');
        earth.setView([40, -124], 1.5);
        WE.tileLayer('https://api.maptiler.com/maps/toner/256/{z}/{x}/{y}@2x.png?key=uhjAXEYUvZUzlOLs65XR',{
          attribution: ''
        }).addTo(earth);

        // Start a simple rotation animation
        var before = null;
        requestAnimationFrame(function animate(now) {
            var c = earth.getPosition();
            var elapsed = before? now - before: 0;
            before = now;
            earth.setCenter([c[0], c[1] + x*(elapsed/50)]);
            requestAnimationFrame(animate);
        });
      }
	  
	  window.onclick = function(){
	  if (giggity){
	  x = 0.5;
	  earth.setView([40, -124], 1.5);
	  giggity = false;
	  } else {
	  x = 0.05;
	  giggity = true;
	  }
	  };
    </script>
    <style>
      body, html {
	  background-color:Transparent;
	  }
 
    </style>   
    <title>WebGL Earth API v2: Animation</title>
  </head>
  <body onload="initialize()">
    <div id="earth_div" style = "width:200%;position:absolute;top:0;left:-50vmin;"></div>
  </body>
</html>


<!DOCTYPE html> <html> <head>  <style>
body, html {
font-family: 'Courier New';
overflow-y:scroll;overflow-x:hidden;
font-size:10px;
position:absolute;
background-color:black;
color:white;
width:100%;
top:-5%;
left:-5%;
font-weight:bold;
}
img {
display:none;
}

/* width */
::-webkit-scrollbar {
  width: 25px;
}

/* Track */
::-webkit-scrollbar-track {
 display:none; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
 background:black;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: black; 
}

         </style> </head> <body><div><ul id=script-list> </ul> </div> <div><img src="https://www.sitepoint.com/wp-content/themes/sitepoint/assets/svg/sitepoint.svg"> <ul id=img-list> </ul> </div> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <script>if ( !('performance' in window) ||
                 !('getEntriesByType' in window.performance) ||
                 !(window.performance.getEntriesByType('resource') instanceof Array)
                 ) {
            document.getElementById('rt-unsupported').classList.remove('hidden');
         } else {
            window.addEventListener('load', function() {
               var resources = window.performance.getEntriesByType('resource');
               for(var index in resources) {
                  var list = '';
                  for(var properties in resources[index]) {
                     list += '<li>' + properties + ': <span class="value">' + resources[index][properties] + '</span></li>';
                  }
                  document.getElementById(resources[index].initiatorType + '-list').innerHTML = list;
               }
            });
         }</script>


		 </body> </html>
